<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Dealer Dashboard</title>
    <link rel="stylesheet" href="payments.css">
</head>
<body class="dealer-dashboard">
    <div class="payment-container">
        <h1>Payments</h1>
        <p>View and manage payment details here...</p>
        
        <form>
            <label for="dealer-name">Dealer Name:</label>
            <input type="text" id="dealer-name" placeholder="Enter Dealer Name">

            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" placeholder="Enter Amount">

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>

            <button type="submit">Make Payment</button>
        </form>
