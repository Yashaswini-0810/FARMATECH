<!-- Marketplace Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="i.css">
</head>
<body class="marketplace">
    <header>
        <h1>Marketplace</h1>
        <a href="index.html">Home</a>
    </header>
    <section class="product-list">
        <div class="product">
            <img src="tomato-4.png" alt="Tomatoes">
            <h3>Fresh Tomatoes</h3>
            <p>Price: ₹50/kg</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="pngimg.com - potato_PNG438.png" alt="Potatoes">
            <h3>Organic Potatoes</h3>
            <p>Price: ₹40/kg</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="Onions.jpg" alt="Tomatoes">
            <h3>Onions</h3>
            <p>Price: ₹50/kg</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="brinjal-3.png" alt="Tomatoes">
            <h3>Brinjal</h3>
            <p>Price: ₹50/kg</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="carrots.png" alt="Tomatoes">
            <h3>Carrot</h3>
            <p>Price: ₹50/kg</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="spinach.png" alt="Tomatoes">
            <h3>Carrot</h3>
            <p>Price: ₹50/kg</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
    </section>
</body>
</html>
